<script>
    document.getElementById('generateLinkButton').addEventListener('click', function() {
        // 1. Get the secret word from the input field
        let secretWordInput = document.getElementById('secretWord');
        let wordToPass = secretWordInput.value;

        // 2. Check if a word was actually entered
        if (wordToPass.trim() === "") { // Check for empty or just spaces
            alert("Please enter a secret word!");
            return; // Stop execution if no word is entered
        }

        // 3. URL-encode the word
        let encodedWord = encodeURIComponent(wordToPass);

        // 4. Construct the game link
        const gameLink = `${window.location.origin}/play.html?word=${encodedWord}`;

        // 5. Display the generated link on the page
        let gameUrlElement = document.getElementById('gameUrl');
        gameUrlElement.href = gameLink; // Set the link URL
        gameUrlElement.textContent = gameLink; // Set the link text to be the URL itself

        let linkDisplayDiv = document.getElementById('link-display');
        linkDisplayDiv.style.display = 'block'; // Make the link display visible
    });
</script>
